<ion-header>
</ion-header>
<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="playAgain()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="uploadedimg">
      <img [attr.src]="image"/>
    </div>
    <div *ngIf="word.length > 0">
      <hr>
      <div class="correct">
        <ion-row>
          <ion-col col-7>
            <ion-list *ngFor="let w of word">
              <ion-label class="words">
                {{w}}
              </ion-label>
            </ion-list>
          </ion-col>
          <ion-col col-5 class="tc">
            <img class="tickcross" src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Approve_icon.svg"/>
          </ion-col>
        </ion-row>
      </div>
    </div>
    <div *ngIf="wrongWord.length > 0">
      <hr>
      <div class="incorrect">
        <ion-row>
          <ion-col col-7>
            <ion-list *ngFor="let ww of wrongWord">
              <ion-label class="words">
                {{ww}}
              </ion-label>
            </ion-list>
          </ion-col>
          <ion-col col-5 class="tc">
            <img class="tickcross" src="https://images.onlinelabels.com/images/clip-art/TzeenieWheenie/TzeenieWheenie_red_green_OK_not_OK_Icons_1.png"/>
          </ion-col>
        </ion-row>
      </div>
    </div>
    <hr>
    <ion-item class="points" *ngIf="score == 1">
      {{score}} point
    </ion-item>
    <ion-item class="points" *ngIf="score != 1">
      {{score}} points
    </ion-item>
    <div class="profile-image-wrapper" (click)="playAgain()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <div class="pa">
          Play again
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>
  </form>
</ion-content>
